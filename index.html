<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try me</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cell:hover {
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        @keyframes fallHearts {
            from { transform: translateY(-50px); opacity: 1; }
            to { transform: translateY(500px); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: fallHearts 2s linear infinite;
        }
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <h2 id="winner" class="hidden"> YOU WIN! ðŸ’–</h2>
    <button id="resetButton" onclick="resetGame()">Play Again</button>

    <script>
        const board = document.getElementById("board");
        const winnerText = document.getElementById("winner");
        const resetButton = document.getElementById("resetButton");
        let currentPlayer = "ðŸ’–";
        let cells = Array(9).fill(null);

        function createBoard() {
            board.innerHTML = "";
            cells = Array(9).fill(null);
            resetButton.style.display = "none";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.setAttribute("data-index", i);
                cell.addEventListener("click", () => makeMove(i));
                board.appendChild(cell);
            }
        }

        function makeMove(index) {
            if (cells[index] || checkWinner()) return;
            cells[index] = currentPlayer;
            document.querySelector(`[data-index='${index}']`).textContent = currentPlayer;
            if (checkWinner()) {
                showWinner();
                return;
            }
            currentPlayer = currentPlayer === "ðŸ’–" ? "ðŸ’•" : "ðŸ’–";
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
            });
        }

        function showWinner() {
            winnerText.classList.remove("hidden");
            resetButton.style.display = "block";
            dropHearts();
        }

        function dropHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "â¤ï¸";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = Math.random() * 2 + 1 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }

        function resetGame() {
            createBoard();
            winnerText.classList.add("hidden");
            resetButton.style.display = "none";
            currentPlayer = "ðŸ’–";
        }

        createBoard();
    </script>
</body>
</html>
